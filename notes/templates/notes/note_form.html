<!DOCTYPE html>
<html>
<head>
    <title>{% if note.pk %}Edit{% else %}Create{% endif %} Note</title>
</head>
<body>
    <h2>{% if note.pk %}Edit{% else %}Create{% endif %} Note</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if note.pk %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
